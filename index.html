<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main attribution">

    <div class="bg-top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="info-content">

    <div class="p-information">
      <img src="./images/image-victor.jpg" alt="Vitor">
      <h1>Victor Crest <span class="age text-comum">26</span></h1>
      <p class="city text-comum">London</p>
    </div>

    <div class="social-information">
      <div class="follower">
        <h2 class="number">80K</h2>
        <span class="text-number text-comum">Followers</span>
      </div>
      <div class="likes">
        <h2 class="number">803K</h2>
        <span class="text-number text-comum">Likes</span>        
      </div>
      <div class="photos">
        <h2 class="number">1.4K</h2>
        <span class="text-number text-comum">Photos</span>
      </div>
    </div>

    </div>

  </main>
</body>
</html>
